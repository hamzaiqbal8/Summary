<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="popup-trigger__container">
      <button class="button button--show-modal">Show Modal</button>
    </div>

    <div class="popup-modal">
      <div class="popup-modal__wrapper">
        <div class="popup-modal__overlay"></div>
        <div class="popup-modal__content">
          <div class="popup-modal__content-wrapper">
            <div class="popup-modal-content__left">
              <div class="popup-modal-content__left-wrapper">
                <div class="result">
                  <p>Your Result</p>
                </div>
                <div class="circule-percentage">
                  <h1>76</h1>
                  <p>of 100</p>
                </div>
                <h2>Great</h2>
                <p>
                  You scored higher than 65% of the people who have taken these
                  tests.
                </p>
              </div>
            </div>
          </div>

          <div class="popup-modal-content__right">
            <div class="popup-modal-content__right-wrapper">
              <div class="popup-modal-content__details">
                <div class="summary">
                  <h2>Summary</h2>
                </div>
                <div class="grid">
                  <div class="grid-container-1">
                    <div class="gird-item-container">
                      <img src="./images/icon-reaction.svg" alt="" />
                      <p class="reaction">Reaction</p>
                    </div>
                    <div>
                      <p>80/100</p>
                    </div>
                  </div>
                  <div class="grid-container-2">
                    <div class="gird-item-container">
                      <img src="./images/icon-memory.svg" alt="" />
                      <p class="memory">Memory</p>
                    </div>
                    <div>
                      <p>92/100</p>
                    </div>
                  </div>
                  <div class="grid-container-3">
                    <div class="gird-item-container">
                      <img src="/images/icon-verbal.svg" alt="" />
                      <p>Verbal</p>
                    </div>

                    <div>
                      <p>61/100</p>
                    </div>
                  </div>
                  <div class="grid-container-4">
                    <div class="gird-item-container">
                      <img src="./images/icon-visual.svg" alt="" />
                      <p>Visual</p>
                    </div>
                    <div>
                      <p>72/100</p>
                    </div>
                  </div>
                  <button class="button button--show-modal">Continue</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      let popupModalEl = document.querySelector(".popup-modal");
      let popupOverlayEl = document.querySelector(".popup-modal__overlay");
      let popupTriggerBtn = document.querySelector(".button--show-modal");

      // let closeBtnPopup = document.querySelector("");

      function showPopup() {
        popupModalEl.classList.add("show");
      }
      function hidePopup() {
        popupModalEl.classList.remove("show");
      }

      popupTriggerBtn.addEventListener("click", () => {
        showPopup();
      });
      popupOverlayEl.addEventListener("click", () => {
        hidePopup();
      });

      setTimeout(() => {
        showPopup();
      }, 3000);
    </script>
  </body>
</html>
